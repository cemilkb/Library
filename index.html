<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/book.jpg">
</head>

<body>

    <div class="container">

        <!-- Icon & Brand -->
        <header id="header">
            <h1>Library</h1>
            <p>"Books are something about something"</p>
        </header>

        <!-- Side Bar -->
        <aside>
            <div class="user">
                <iconify-icon icon="iconamoon:settings-thin" class="user-settings"></iconify-icon>
                <div>
                    <div class="user-image"></div>
                    <p class="user-name">Cemil Köybaşı</p>
                </div>
            </div>
        </aside>

        <!-- Search -->
        <div class="search">
            <input type="text" placeholder="Out of use" readonly>
            <iconify-icon icon="ph:plus-fill" class="add"></iconify-icon>
            <p>Add Book</p>
        </div>

        <!-- Main -->
        <main>



        </main>

        <!-- Modals -->

        <dialog id="add-book" class="input-dialog">
            <form class="add-book-form">
                <div class="left">

                    <div class="book-div">
                        <label for="book-name">Book Name:</label>
                        <input type="text" name="book-name" id="book-name" required>
                    </div>

                    <div class="author-div">
                        <label for="author-name">Author Name:</label>
                        <input type="text" name="author-name" id="author-name" required>
                    </div>

                    <div class="pages-div">
                        <label for="pages">Pages:</label>
                        <input type="number" name="pages" id="pages" required>
                    </div>

                    <div class="read-div">
                        <label for="is-read">Read :</label>
                        <input type="checkbox" name="is-read" id="is-read">
                    </div>

                </div>

                <div class="right">

                    <fieldset class="summary-div">
                        <legend>Summary:</legend>
                        <textarea name="summary" id="summary" cols="30" rows="10" required></textarea>
                    </fieldset>

                    <div class="close-div">
                        <button autofocus type="submit" id="close-book" class="modal-add">Add</button>
                        <button type="button" id="close-book-modal" class="modal-close">Close</button>
                    </div>

                </div>
            </form>
        </dialog>

        <!-- Book Settings -->

        <dialog id="book-settings" class="input-dialog">

            <form action="" class="add-book-form">
                <div class="left">

                    <div class="book-div">
                        <label for="book-name">Book Name:</label>
                        <input type="text" name="book-name" id="settings-name" readonly>
                    </div>

                    <div class="author-div">
                        <label for="author-name">Author Name:</label>
                        <input type="text" name="author-name" id="settings-author">
                    </div>

                    <div class="pages-div">
                        <label for="pages">Pages:</label>
                        <input type="number" name="pages" id="settings-pages">
                    </div>

                    <div class="read-div">
                        <label for="is-read">Read :</label>
                        <input type="checkbox" name="is-read" id="settings-is-read">
                    </div>

                </div>

                <div class="right">

                    <fieldset class="summary-div">
                        <legend>Summary:</legend>
                        <textarea name="summary" id="settings-summary" cols="30" rows="10"></textarea>
                    </fieldset>

                    <div class="close-div">
                        <button autofocus type="submit" id="close-book-settings" class="modal-add">Change</button>
                        <button type="button" id="close-book-settings-modal" class="modal-close">Close</button>
                        <button type="button" id="book-delete" class="modal-delete">Delete</button>
                    </div>

                </div>
            </form>
        </dialog>

        <!-- User Settings -->

        <dialog id="user-settings">
            <button autofocus id="close-user-settings">Close</button>
            <p>This modal dialog out of use!</p>
        </dialog>

    </div>

    <script src="script.js"></script>
</body>

</html>
